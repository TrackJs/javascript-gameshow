<!doctype html>
<html lang="en">
  <head>
    <title>JavaScriptær Player</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">

    <link rel="stylesheet" href="/assets/styles.css">
  </head>
  <body>
    <main>

      <header class="site-header flex-column align-center">
        <h1>Who Wants to be a JavaScriptær?</h1>

        <div id="user-info" style="display:none">
          <div class="flex align-center">
            <div id="display-name" class="info"><!-- JS inserts here --></div>
            &nbsp;<a href="javascript:void(0)" id="change-name-button">Change</a>
          </div>
        </div>

      </header>

      <section id="login" style="display:none">
        <form id="user-login-form">
          <h2>What&apos;s Your Name?</h2>
          <label class="flex-column">
            <input name="displayName" type="text" maxlength="100" required placeholder="Brenden Eich">
          </label>
          <p class="instructions">Please remember the code of conduct.</p>
          <div class="controls">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>

      <div id="authed-content" style="display:none">

        <section id="waiting-spinner">
          <div class="flex-column align-center">
            <div class="lds-grid spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <div>Waiting for question...</div>
          </div>
        </section>

        <section id="active-question" style="display:none">
          <div id="active-question-text"><!-- JS inserts here --></div>

          <hr />
          <h2>Your Final Answer</h2>
          <form id="answer-form">
            <label class="flex-column">
              <span>Your Answer</span>
              <input name="answer" type="text" maxlength="100" required placeholder="null">
            </label>
            <p class="instructions">Please remember the code of conduct.</p>
            <div class="controls">
              <button type="submit">Submit</button>
            </div>
          </form>

          <div id="form-loading" style="display:none">
            <div class="flex-column align-center">
              <div class="lds-grid spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
              <div>Submitting your answer...</div>
            </div>
          </div>

          <div id="form-result" style="display:none">
            <div id="answer-text" class="flex-column align-center"><!-- JS inserts here --></div>
          </div>
        </section>

      </div>

      <div class="logo">
        <img src="/assets/logo.png" alt="Who wants to be a JavaScriptær?" width="3061" height="3061" />
      </div>

    </main>

    <script src="/__/firebase/9.13.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.13.0/firebase-database-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="/assets/main.js"></script>
  </body>
</html>
