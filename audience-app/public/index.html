<!doctype html>
<html lang="en">
  <head>
    <title>JavaScriptær Player</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>

      <header class="site-header flex-column align-center">
        <h1>Who Wants to be a JavaScriptær?</h1>
        <div id="user-name"><!-- JS inserts here --></div>
      </header>

      <section class="login" style="display:none">
        <form id="user-login-form">
          <h2>What&apos;s Your Name?</h2>
          <label class="flex-column">
            <input name="displayName" type="text" maxlength="100" required placeholder="Brenden Eich">
          </label>
          <p class="instructions">Please remember the code of conduct.</p>
          <div class="controls">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>

      <section class="active-question" style="display:none">
        <h2>Question</h2>

        <div class="waiting flex-column align-center">
          <div class="lds-grid spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          <div>Waiting for question...</div>
        </div>

        <div class="active-question-text" style="display:none"><!-- JS inserts here --></div>
      </section>

      <section class="answer" style="display:none">
        <h2>Your Final Answer</h2>

        <form id="answer-form">
          <label class="flex-column">
            <span>Your Answer</span>
            <input name="answer" type="text" maxlength="100" required placeholder="null">
          </label>
          <p class="instructions">Please remember the code of conduct.</p>
          <div class="controls">
            <button type="submit">Submit</button>
          </div>
        </form>

        <div class="form-loading flex-column align-center" style="display:none">
          <div class="lds-grid spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          <div>Submitting your answer...</div>
        </div>

        <div class="form-result flex-column align-center"><!-- JS inserts here --></div>
      </section>

      <div class="logo">
        <img src="logo.png" alt="Who wants to be a JavaScriptær?" width="3061" height="3061" />
      </div>

    </main>

    <script src="/__/firebase/9.13.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.13.0/firebase-database-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
