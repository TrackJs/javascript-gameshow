<!doctype html>
<html lang="en">
  <head>
    <title>Gameshow Admin</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>

      <header class="site-header flex">
        <h1>Gameshow Admin</h1>
      </header>

      <div class="user">
        <div class="authed" style="display:none;">
        </div>
        <div class="login" style="display:none;">
          <button type="button" id="login-button">
            login to continue
          </button>
        </div>
      </div>

      <div id="eventId"></div>

      <div class="question-answer" style="display:none;">

        <div class="active-question">
          <h2>Active Question</h2>
          <div class="active-question-text"></div>
          <div class="active-question-answer"></div>
        </div>

        <div class="answers">
          <h2>Answers</h2>
          <ul id="answer-list"></ul>
        </div>

        <div class="controls">
          <button type="button" id="active-question-clear">Clear Active Question</button>
        </div>

      </div>

      <div class="questions" style="display:none;">
        <h2>Question List</h2>
        <form id="select-question-form">
          <ul id="question-list"></ul>
          <div class="controls">
            <button type="submit">Show Question</button>
          </div>
        </form>
      </div>

<!--
      <h2 id="eventId">...</h2>

      <form id="selectQuestionForm">
        <ul id="questionList" style="list-style: none;"></ul>
        <button type="submit">Select Question</button>
      </form>

      <h2>Current Question</h2>
      <ul id="answerList"></ul> -->

      <div class="logo">
        <img src="logo.png" alt="Who wants to be a JavaScriptÃ¦r?" width="3061" height="3061" />
      </div>

    </main>

    <script src="/__/firebase/9.13.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.13.0/firebase-database-compat.js"></script>
    <script src="/__/firebase/9.13.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
